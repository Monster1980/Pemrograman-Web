<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML for CSS</title>
    <style>
        /* Universal Selector */
        * {
            color: brown;
            background-color: bisque;
        }

        /* Element Selector */
        h2 {
            color: black;
        }
    </style>
</head>
<body>
    <h2>This is Heading Two</h2>
    <p>This is a paragraph with default styling.</p>
</body>
</html>
