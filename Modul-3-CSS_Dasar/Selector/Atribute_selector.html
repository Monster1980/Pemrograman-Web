<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML for Attribute Selector</title>
    <style>
        /* Attribute Selector */
        a[href] {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <a href="#">This link will have a font size of 50px.</a><br>
    <a>This link will not have a font size of 50px because it doesn't have an href attribute.</a>
</body>
</html>
