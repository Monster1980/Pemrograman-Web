<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML for Element Specific Selector</title>
    <style>
        /* Element Specific Selector */
        p.judul {
            font-size: large;
        }

        span#important {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="judul">This is a paragraph with class "judul". It will have a larger font size.</p>
    <p>This is a normal paragraph without class.</p>
    <span id="important">This is a span with id "important". It will be bold and red.</span>
    <span>This is a normal span without id.</span>
</body>
</html>
