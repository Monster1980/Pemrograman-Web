<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML for Group Selector</title>
    <style>
        /* Group Selector */
        h1, h2, p {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>This is a heading one</h1>
    <h2>This is a heading two</h2>
    <p>This is a paragraph</p>
</body>
</html>
