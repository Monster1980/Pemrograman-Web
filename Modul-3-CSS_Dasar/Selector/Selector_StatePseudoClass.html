<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State Pseudo-class Selector</title>
  <style>
    input[type="checkbox"]:checked + label {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="checkbox">
  <label for="checkbox">Checkbox</label>
</body>
</html>
