<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structural Pseudo-class Selector</title>
  <style>
    ul li:first-child {
      color: blue;
      font-weight: bold;
    }

    ul li:last-child {
      color: red;
    }

    ul li:nth-child(2) {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>
